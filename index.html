<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- swiper -->
    <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link href="assets/style.css" rel ="stylesheet">

    <title>Overflow Slider</title>
  </head>

<body>
<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">

    <!-- Slides -->
    <div class="swiper-slide">
      <img src="assets/img/ampax.webp" alt="DC Fast Charger">
      <div class="title">
        <span>Injet Ampax</span>
      </div>
    </div>

    <div class="swiper-slide">
      <img src="assets/img/mini.webp" alt="Home Fast Charger">
      <div class="title">
        <span>Injet Mini</span>
      </div>
    </div>

    <div class="swiper-slide">
      <img src="assets/img/swift.webp" alt="Home Fast Charger">
      <div class="title">
        <span>Injet Swift</span>
      </div>
    </div>

    <div class="swiper-slide">
      <img src="assets/img/nexus.webp" alt="Injet Integrated Power Controller">
      <div class="title">
        <span>Injet Swift</span>
      </div>
    </div>
  </div>
  <!-- Pagination -->
  <div class="swiper-pagination"></div>
</div>

<!-- swiper and main script -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
